<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding - Velson & Joyce</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:400,300,600,400italic,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Sacramento"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2 class="wedding-title">Wedding</h2>
      <h1 class="couple-names">
        <span class="name1">Velson</span> &
        <span class="name2">Joyce</span>
      </h1>
      <p class="countdown">We Are Getting Married</p>
      <div class="timer">
        <div class="timer-item">
          <span class="time" id="days">00</span>
          <span class="label">DAYS</span>
        </div>
        <div class="timer-item">
          <span class="time" id="hours">00</span>
          <span class="label">HOURS</span>
        </div>
        <div class="timer-item">
          <span class="time" id="minutes">00</span>
          <span class="label">MINUTES</span>
        </div>
        <div class="timer-item">
          <span class="time" id="seconds">00</span>
          <span class="label">SECONDS</span>
        </div>
      </div>
    </div>

    <script src="three.r134.min.js"></script>
    <script src="vanta.birds.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
